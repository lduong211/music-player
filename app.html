<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="music-player" style="position: relative; top: 0;">
        <!-- dasboard -->
        <div class="dashboard">
            <!-- <img src="https://www.blender3darchitect.com/wp-content/uploads/2017/08/sound-waves_500_px_85.jpg"> -->
            <!-- header -->
            <div class="header">
                <div class="list-down">
                    <a href="#"><i class="fas fa-chevron-down icon"></i></a>
                </div>
                <div class="playing-song">
                    <h5 style="color:rgb(236 81 81)">Now Playing</h5>
                    <div class="song-name">Hẹn Gặp Em Dưới Ánh Trăng</div>
                </div>
                <div class="plus-icon">
                    <a href="#"><i class="fas fa-plus icon"></i></a>
                </div>
            </div>
            <!-- cd image -->
            <div class="cd-image">
                <!-- <img src="https://i.ytimg.com/vi/dLmczwDCEZI/maxresdefault.jpg"> -->
                <div class="cd-thumb"></div>
            </div>
            <!-- control -->
            <div class="control">
                <div class="btn-repeat">
                    <a href="#"><i class="fas fa-redo-alt icon"></i></a>
                </div>
                <div class="btn-backward">
                    <a href="#"><i class="fas fa-backward icon"></i></a>
                </div>
                <div class="btn-play ">
                    <a href="#"><i class="fas fa-play icon"></i></a>
                </div>
                <div class="btn-pause playing">
                    <a href="#"><i class="fas fa-pause icon"></i></a>
                </div>
                <div class="btn-forward">
                    <a href="#"><i class="fas fa-forward icon"></i></a>
                </div>
                <div class="btn-random">
                    <a href="#"><i class="fas fa-random icon"></i></a>
                </div>
            </div>
            <input id="progress" class="progress" type="range" min="0" step="1" max="100" value="0">
            <audio id="audio" src=""></audio>
        </div>

        <!-- list music -->
        <div class="list-music">

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
